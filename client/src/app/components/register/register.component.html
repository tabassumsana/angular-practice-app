<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" >
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
   <div class="form-group">
    <label>Date Of Birth</label>
    <!-- <ng2-datepicker [options]="options" [(ngModel)]="dateofbirth" name="dateofbirth"></ng2-datepicker> -->
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
  <input type="button" class="btn btn-default" value="Cancel" (click)="onCancel()">
</form>
